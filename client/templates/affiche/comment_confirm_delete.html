{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title mb-4">
                        <i class="bi bi-trash me-2"></i>
                        Удаление комментария
                    </h5>
                    <div class="alert alert-warning mb-4">
                        <i class="bi bi-exclamation-triangle me-2"></i>
                        Вы уверены, что хотите удалить этот комментарий? Это действие нельзя отменить.
                    </div>
                    <div class="comment-preview mb-4 p-3 border rounded">
                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <div class="d-flex align-items-center">
                                <div class="avatar-placeholder rounded-circle bg-light text-secondary d-flex align-items-center justify-content-center me-2 shadow-sm" style="width: 32px; height: 32px;">
                                    <i class="bi bi-person-circle"></i>
                                </div>
                                <span class="fw-bold">{{ comment.author.username }}</span>
                            </div>
                            <small class="text-muted">
                                {{ comment.created_at|date:"d.m.Y H:i" }}
                            </small>
                        </div>
                        <p class="mb-0">{{ comment.text }}</p>
                    </div>
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-between align-items-center">
                            <button type="submit" class="btn btn-danger">
                                <i class="bi bi-trash me-2"></i>Удалить
                            </button>
                            <a href="{{ comment.performance.get_absolute_url }}" class="btn btn-outline-secondary">
                                <i class="bi bi-x-lg me-2"></i>Отмена
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
