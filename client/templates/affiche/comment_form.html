{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title mb-4">
                        <i class="bi bi-pencil-square me-2"></i>
                        {% if form.instance.pk %}Редактирование комментария{% else %}Новый комментарий{% endif %}
                    </h5>
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            {{ form.text|as_crispy_field }}
                        </div>
                        <div class="d-flex justify-content-between align-items-center">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-lg me-2"></i>{% if form.instance.pk %}Сохранить{% else %}Отправить{% endif %}
                            </button>
                            <a href="{{ comment.performance.get_absolute_url }}" class="btn btn-outline-secondary">
                                <i class="bi bi-x-lg me-2"></i>Отмена
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
